<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="css/auths.css">
</head>
<body>
    <canvas id="aurora-bg"></canvas>

    <div class="screen">
        <header class="brand" aria-label="VeriFact">
            <span class="brand-veri">Veri</span><span class="brand-fact">Fact</span>
        </header>

        <main class="auth-panel" role="main">
            <button class="btn btn-hollow" id="openLogin" type="button">Log in</button>
            <button class="btn btn-hollow" id="openSignup" type="button">Sign up</button>
        </main>

        <footer class="footer-links">
            <a href="#" class="link">Terms and Conditions</a>
            <span class="divider">|</span>
            <a href="#" class="link">Data Privacy</a>
        </footer>

    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" aria-hidden="false" role="dialog" aria-labelledby="loginTitle">
        <div class="modal-card">
            <div class="modal-header">
                <h3 class="modal-title" id="loginTitle">Log in</h3>
                <button class="modal-close" type="button" aria-label="Close" data-close>×</button>
            </div>
            <form class="form" autocomplete="off">
                <label>
                    <span>Username</span>
                    <input class="input" type="text" name="username" placeholder="Enter username" autocomplete="new-username" required>
                </label>

                <label>
                    <span>Password</span>
                    <div class="password-wrapper">
                        <input class="input password" type="password" name="password" placeholder="Enter password" autocomplete="new-password" required>
                        <i class="fa-solid fa-eye-slash toggle-password"></i>
                    </div>
                    </label>

                <div class="form-row left">
                    <a href="#" class="link" id="forgotPassword">Forget password</a>
                </div>
                <button class="btn btn-auth" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="signupTitle">
        <div class="modal-card">
            <div class="modal-header">
                <h3 class="modal-title" id="signupTitle">Sign up</h3>
                <button class="modal-close" type="button" aria-label="Close" data-close>×</button>
            </div>
            <form class="form" autocomplete="off">
                <label>
                    <span>Username</span>
                    <input class="input" type="text" name="new_username" placeholder="Choose a username" autocomplete="new-username" required>
                </label>
                
                <label>
                    <span>Password</span>
                    <div class="password-wrapper">
                        <input class="input password" type="password" name="new_password" placeholder="Create a password" autocomplete="new-password" required>
                        <i class="fa-solid fa-eye-slash toggle-password"></i>
                    </div>
                    </label>

                <button class="btn btn-auth" type="submit">Create account</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
