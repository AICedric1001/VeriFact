<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>VeriFact â€¢ Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="app">
        <header class="topbar">
            <div class="left">
                <!-- left intentionally empty; section header holds main controls for chat -->
            </div>
            <div class="brand" aria-label="VeriFact">
                <span class="brand-veri">Veri</span><span class="brand-fact">Fact</span>
            </div>

            <div class="right">
                <button class="user-name" id="userDisplayName">Sign In</button>
                <span class="avatar" aria-hidden="true"><i class="fa fa-user-circle"></i></span>
            </div>

        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">

            <div class="sidebar-header">
        <div class="title">
          <span class="title-icon" aria-hidden="true"><i class="fa fa-history"></i></span>
          <span>HISTORY</span>
            </div>
            <div class="actions">
          <div class="search-box">
            <input type="text" id="sidebarSearchInput" placeholder="Search..." aria-label="Search chat history" />
            <button id="sidebarSearchBtn" type="button" aria-label="Search"><i class="fas fa-search"></i></button>
          </div>
          <button class="icon-btn" id="deleteSelectedChats" aria-label="Delete All">
            <i class="fa fa-trash"></i>
          </button>
          <label class="checkbox" aria-label="Select All">
            <input type="checkbox" id="select-all-chats" ${sortedConversations.length === 0 ? 'disabled' : ''}>
            <span></span>
          </label>
            </div>
        </div>
            <div class="sidebar-content">
                <div class="chat-history">
                    <!-- Chat history items will be added here by JavaScript -->
                </div>
            </div>
        </aside>

        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="content">
            <!-- Floating Dropdown for More actions -->
            <div id="floatingDropdown" class="dropdown-menu">
              <button type="button"><i class="fa fa-edit"></i> Rename</button>
              <button type="button"><i class="fa fa-archive"></i> Archive</button>
          </div>

        <!--CHAT TAB-->
        <section id="chat-content" class="tab-content">
            <section class="section-header">
                    <div class="title">
                        <button class="icon-btn" id="sidebarToggle" aria-label="Toggle Sidebar"><i class="fa fa-bars"></i></button>
                        <span class="title-icon" aria-hidden="true"><i class="fa fa-comments"></i></span>
                        <span>CHAT</span>
                    </div>
                                        <div class="actions">
                                            <span>New Chat</span>
                                            <button class="icon-btn" aria-label="New Chat"><i class="fa fa-pen-to-square"></i></button>
                                            <div class="dropdown">
                                                <button class="icon-btn" id="settingsBtn" aria-label="Settings">
                                                    <i class="fa fa-cog"></i>
                                                </button>
                                                <div class="dropdown-menu" id="settingsMenu">
                                                    <a href="about_verifact.html"><i class="fa fa-info-circle"></i> About VeriFact</a>
                                                    <a href="guide.html"><i class="fa fa-book"></i> Guide</a>
                                                    <button type="button" id="openFeedbackModal"><i class="fa fa-comment"></i> Send Feedback</button>

                                                    <div class="divider"></div>
                                                    <button type="button" id="lightModeBtn"><i class="fa fa-sun"></i> Light Mode</button>
                                                    <button type="button" id="darkModeBtn"><i class="fa fa-moon"></i> Dark Mode</button>
                                                    <button type="button" id="displayModeBtn"><i class="fa fa-adjust"></i> Display Mode</button>

                                                    <div class="divider"></div>

                                                    <button type="button" id="openArchiveModal"><i class="fa fa-archive"></i> Archive</button>
                                                    <a href="auth" style="color: #e34234;"><i class="fa fa-sign-out" style="color: #e34234;"></i> Sign Out</a>

                                                    <div class="divider"></div>
                                                    <a href="#"><i class="fa fa-star"></i> Upgrade to Plus</a>
                                                </div>
                                            </div>
                                    </div>
            </section>

            <!--CHAT AREA-->
            <div class="page-layout">
                <aside class="page-container sources-panel">
                    <div class="panel-header">
                        <h2>Sources</h2>
                    </div>
                    <ul id="sourcesList" class="sources-list">
                        <li class="placeholder">No sources yet.</li>
                    </ul>
                </aside>

                <section class="page-container chat-panel">
                    <div class="chat-container" id="chatContainer">
                        <div class="chat-box" id="chatBox">
                        </div>
                        <div class="empty-state">
                            <div class="empty-state-content">
                                <h2>What information would you like to know?</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Chat input moved outside the scrollable chat container so the
                         container provides the scrollbar and the input stays fixed
                         (positioned relative to .chat-panel). -->
                    <div class="chat-input centered" id="chatInput">
                        <div class="input-wrapper">
                            <label for="userInput" class="sr-only">Ask A Question...</label>
                            <textarea id="userInput" name="userInput" placeholder="Ask A Question..." rows="1"></textarea>

                            <div class="bottom-row">
                                <div class="left-icons"></div>

                                <div class="right-icons">
                                    <button class="mic-btn" aria-label="Voice Input" type="button"><i class="fas fa-microphone"></i></button>
                                    <button onclick="sendMessage()" aria-label="Send Message" class="send-btn" type="button"><i class="fas fa-arrow-up"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <aside class="page-container trending-panel">
                    <div class="panel-header">
                        <h2>Trending</h2>
                        <div class="search-box trending-search">
                            <input type="text" id="trendingSearchInput" placeholder="Search topics..." aria-label="Search trending topics" />
                            <button type="button" aria-label="Search trending topics"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <ul id="trendingList" class="trending-list">
                        
                    </ul>
                </aside>
            </div>
        </section>
        </main>

        <!-- Feedback Modal -->
        <div id="feedbackModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="feedbackTitle">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="feedbackTitle">Send Feedback</h3>
                    <button class="icon-btn" type="button" aria-label="Close" data-close><i class="fa fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <label for="feedbackTextarea" class="sr-only">Your feedback</label>
                    <textarea id="feedbackTextarea" maxlength="1000" placeholder="Tell us what we can improve..." rows="5"></textarea>
                    <div class="modal-meta">
                        <span><span id="charCount">0</span>/1000</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" type="button" data-close>Cancel</button>
                    <button id="sendFeedbackBtn" class="btn-primary" type="button"><i class="fa fa-paper-plane"></i> Send</button>
                </div>
            </div>
        </div>

        <!-- Archive Modal -->
        <div id="archiveModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="archiveTitle">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="archiveTitle">Archived Responses</h3>
                    <button class="icon-btn" type="button" aria-label="Close" data-close><i class="fa fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="modal-meta" style="margin-bottom:12px; display:flex; flex-wrap:wrap; gap:8px; align-items:center;">
                        <div class="archive-actions" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
                            <button id="archiveClearAll" class="btn-secondary" type="button">Clear All</button>
                            <label class="archive-select-all" for="archiveSelectAll" style="display:flex; align-items:center; gap:4px;">
                                <input type="checkbox" id="archiveSelectAll" />
                                <span>Select all</span>
                            </label>
                            <button id="archiveExportSelected" class="btn-primary" type="button" disabled>Export Selected (.doc)</button>
                            <button id="archiveExportAll" class="btn-primary" type="button">Export All (.doc)</button>
                        </div>
                        <div style="flex:1"></div>
                        <span class="sr-only">Archived responses list</span>
                        <div class="search-box">
                            <input type="text" id="archiveSearchInput" placeholder="Search..." aria-label="Search archived responses" />
                            <button id="archiveSearchBtn" type="button" aria-label="Search"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div id="archiveAccordion" class="accordion" style="padding:6px 0;">
                        <!-- Archived accordion items will be injected here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="js/newchat.js"></script>
        <script src="js/chatfunction.js"></script>
        <script src="js/home.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/accuracy.js"></script>
        <script src="js/archive.js"></script>
        <script src="js/sources_trends.js"></script>
        <script src="js/landing_script.js"></script>




        
</body>
</html>
